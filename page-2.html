<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Segunda</title>
  </head>
  <body>
  <!--Bibliotecas P5.JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <!--script P5.JS-->
  <script>
  function setup(){
    var w = windowWidth-10, h = 380;
    var canvas = createCanvas(w,h);
      noStroke();
      smooth();
      
  }
  function draw(){
    background(255,255,255);
    
      fill(151, 212, 225);
      ellipse(((windowWidth/5)*1),190,150,150);
        textAlign(CENTER);
      text("Norte Grande",((windowWidth/5)*1),300);
 
      
      fill(175, 197, 218);
      ellipse(((windowWidth/5)*2),190,10,10);      
        textAlign(CENTER);
      text("Norte Chico",((windowWidth/5)*2),300);
      
 
      fill(132, 173, 199);
      ellipse(((windowWidth/5)*3),190,30,30);
        textAlign(CENTER);
      text("Zona Central",((windowWidth/5)*3),300);
 
      
      
      
      fill(55, 72, 145);
      ellipse(((windowWidth/5)*4),190,190,190);
      textAlign(CENTER);
      text("Zona Sur",((windowWidth/5)*4),300);
 
      
   
  }    
  </script>
  </body>
</html>
